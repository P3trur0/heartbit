<section data-ng-controller="HeartbitsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="heartbit.name"></h1>
		<h5 data-ng-bind="heartbit.type"></h5>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == heartbit.user._id))">
		<a class="btn btn-primary" href="/#!/heartbits/{{heartbit._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="heartbit.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="heartbit.user.displayName"></span>
		</em>
	</small>
</section>
