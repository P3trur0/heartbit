<section data-ng-controller="HeartbitsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Heartbits</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="heartbit in heartbits" data-ng-href="#!/heartbits/{{heartbit._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="heartbit.created | date:'medium'"></span>
				by
				<span data-ng-bind="heartbit.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="heartbit.name"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="heartbit.type"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!heartbits.$resolved || heartbits.length">
    	No Heartbits yet, why don't you <a href="/#!/heartbits/create">create one</a>?
    </div>
</section>
